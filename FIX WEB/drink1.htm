<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/js.js"></script>
<section id="apa" style="padding-top: 5px">
    <div class="container home">
    <div class="row" ng-controller="drinkCtrl">
        <div class="col-md-4" ng-repeat="z in drinks">
            <img ng-src="{{z.thumbURL}}" class="img-thumbnail">

                <div class="card-title text-center">
                    <h5>{{z.name}}</h5>
                    <h4>{{z.price}}</h4>
                </div>
        </div>
    </div>
    </div>
</section>
